<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Substance - Autonomous</title>
    <style>
        /* Reset e Setup Schermo */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden; /* Blocca scroll */
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        /* Canvas a tutto schermo */
        #hydra-canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>

    <canvas id="hydra-canvas"></canvas>

    <script src="https://unpkg.com/hydra-synth"></script>

    <script>
        // Avvia tutto appena la pagina Ã¨ caricata
        window.onload = function() {
            
            const canvas = document.getElementById("hydra-canvas");

            // Setup Hydra
            const hydra = new Hydra({
                canvas: canvas,
                detectAudio: false, // Disabilitato audio per autoplay sicuro su mobile
                enableStreamCapture: false,
                makeGlobal: true
            });

            // Imposta Risoluzione iniziale
            setResolution(window.innerWidth, window.innerHeight);

            // Aggiorna risoluzione se ruoti il telefono
            window.addEventListener('resize', () => {
                setResolution(window.innerWidth, window.innerHeight);
                updateText(); // Ridisegna il testo centrato
            });

            // --- GENERAZIONE SCRITTA (CANVAS ESTERNO) ---
            const textCanvas = document.createElement('canvas');
            const ctx = textCanvas.getContext('2d');

            function updateText() {
                textCanvas.width = window.innerWidth;
                textCanvas.height = window.innerHeight;
                ctx.clearRect(0, 0, textCanvas.width, textCanvas.height);
                
                // Font che scala con la larghezza (5% della larghezza schermo)
                const fontSize = Math.max(16, Math.floor(window.innerWidth * 0.05)); 
                
                ctx.font = '900 ' + fontSize + 'px Helvetica Neue, Arial, sans-serif';
                ctx.fillStyle = '#D6D6D6';
                ctx.textAlign = 'center';
                ctx.letterSpacing = '3px';

                const text = "ACTIVATE YOUR SUBCONSCIOUS";
                // Posizionato in basso al 93% dell'altezza
                ctx.fillText(text, textCanvas.width / 2, textCanvas.height * 0.93);
            }
            
            // Inizializza testo e lo carica nella sorgente s0
            updateText();
            s0.init({ src: textCanvas, dynamic: true });
            
            src(o0)
              .scale(1.05) // Zoom costante fluido
              .modulate(noise(2, 0.3)) // Imperfezioni organiche
              .blend(
                voronoi(6, 2, 5) 
                  .modulateScale(osc(8, 0.1, 0.5), 0.5) // Battito cardiaco
                  // ROTAZIONE AUTOMATICA: Usa 'time' invece di mouse.x
                  .modulateRotate(noise(1, 0.2), () => Math.sin(time * 0.1) * 0.2) 
                  .thresh(0.3, 0.0) 
                  // COLORE AUTOMATICO: Cambia da solo nel tempo
                  .color(
                    // Rosso: Oscilla leggermente
                    () => 1 + (Math.sin(time * 0.2) * 0.1), 
                    // Verde: Aumenta e diminuisce drasticamente (Effetto Siero)
                    // Usa una sinusoide lenta per passare da carne a verde acido
                    () => 0.4 + ((Math.sin(time * 0.5) + 1) / 2) * 0.6, 
                    // Blu: Basso costante
                    () => 0.4 
                  )
                  .contrast(1.8)
                  .brightness(0.2),
                0.1 // Scia viscosa
              )
              .modulatePixelate(noise(10, 0.5), 100, 8) 
              .layer(src(s0)) // Sovrappone la scritta
              .out(o0);
        };
    </script>
</body>
</html>
